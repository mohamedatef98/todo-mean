<div class="todo-item__container">
  <h4 class="todo-item__description">
    <mat-icon class="pointer" (click)="deleteTodo()">cancel</mat-icon>
    <span class="pointer" (click)="editTodo()">{{todo.description}}</span>
  </h4>
  <mat-checkbox [checked]="todo.done" (change)="toggleTodo()"></mat-checkbox>
</div>
